<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft Central | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img src="images/logo.png" alt="Raft Central img" class="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Page 2</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img src="images/hero.png" alt="People rafting" id="hero-img">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Have an Adventure</h1>
                <h4>Make Memories</h4>
                <div class="button-box">
                    <a href="contactus.html" class="book">Book Now</a>
                </div>
            </section>
        </div>
    <main class="home-grid">
        <section class="rivers-card">
            <img src="images/rivers.jpg" alt="a river" class="card-img">
            <img src="images/river_icon.png" alt="river icon" class="icon">
            <h2>Rivers</h2>
        </section>
        <section class="camping-card">
            <img src="images/camping.jpg" alt="a tent" class="card-img">
            <img src="images/fire_icon.png" alt="fire icon" class="icon">
            <h2>Camping</h2>
        </section>
        <section class="rapids-card">
            <img src="images/rapids.jpg" alt="rafting boat" class="card-img">
            <img src="images/oars.png" alt="oars icon" class="icon">
            <h2>Rapids</h2>
        </section>
        <div id="background"></div> 
        <img src="images/mountains.jpg" alt="Mountains" class="mountains">
        <section class="msg">
            <h2>What a Thrill!</h2>
            <p>Enjoy the wonderful scenery</p>
            <a href="rivers.html" class="join">Join Us</a>
        </section>
    </main>
    <footer>
        <p>Raft Central &copy; 2025 - Bridger Keddington</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </div>

    </footer>
    </div>
</body>
</html>
