<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');</style>    
</head>
<body>
    <div class="card">
        <div class="header">
            <header>
                <h1>
                    Russell M Nelson
                </h1>
                <div class="subtitle">
                    <a href="https://www.churchofjesuschrist.org">17th President of The Church of Jesus</a>
                    <a href="https://www.churchofjesuschrist.org">Christ of Latter Day Saints.</a>
                </div>
            </header>
        </div>
        <div class="image">
            <img src="prophet_cards/images/russell_nelson.png" alt="russell_m_nelson">
        </div>
        <div class="list">
            <h3>
                <ul>
                    <li>Born: Sep 9, 1924</li>
                    <li>Apostle: Apr 7, 1984</li>
                    <li>Prophet: Jan 14, 2018</li>
                </ul>
            </h3>
        </div>
        <div class="footer">
            <p>"I urge you to devote time each week -- </p>
            <p>for the rest of your life -- to increase</p>
            <p>your understanding of the Atonement of</p>
            <p>Jesus Christ"</p>
        </div>
    </div>
</body>
</html>
